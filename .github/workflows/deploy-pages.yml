# Deploy static site to GitHub Pages
# Repo settings: Settings → Pages → Source: GitHub Actions

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build static site
        env:
          # Replace My-Website with your repo name for correct links
          BASE_URL: /${{ github.event.repository.name }}
        run: |
          pip install jinja2
          python backend/build_static.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@4
